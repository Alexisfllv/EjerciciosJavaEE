<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

	<h:form>
		<p:outputLabel value = "Nombres"/>
		<p:inputText value="#{personaBean.persona.nombres}"></p:inputText>
		<p:commandButton actionListener= "#{personaBean.registrar()}" value = "Registrar"/>
		
		<p:dataTable value="#{personaBean.lista}" var="elemento">
			<p:column headerText = "ID">
				<p:outputLabel value = "#{elemento.idPersona}"/>
			</p:column>
			
			<p:column headerText = "NOMBRE">
				<p:outputLabel value = "#{elemento.nombres}"/>
			</p:column>
		</p:dataTable>
		
	</h:form>

</body> 
</html>
